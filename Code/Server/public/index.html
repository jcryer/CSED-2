  
<!DOCTYPE html>
<html>
	<head>
		<title>CSED</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <!-- <script src="Asset/anim.js"></script>-->
	    <script src="js/login.js"></script>
	    <link href="css/login.css" rel="stylesheet" type="text/css" >
	    <script src="https://kit.fontawesome.com/ecc5823153.js" crossorigin="anonymous"></script>

		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>

	<body style="background-color:#ff8c69">

        <div id="loginSectionID" class="loginSection">
            
            <div id="loginInfo">
                <h1 style="color:#001a33  ;font-family:Trebuchet MS,Lucida Grande,Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif; font-size:70px"><center><b>Login</b></center></h1>
                
                <p style="color:#001a33 ;font-family:Trebuchet MS,Lucida Grande,Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif">Username:<br>
                <input type="text" id="username" > <br>
                Password: <br>
                <input type="password" id="password"> <br>
                <b><span id="loginIncorrect" style="display: none" >Incorrect username or password.<br></span></b>
                <button id="loginSubmit" style="font-size: 35px; border-radius: 6px;">Login</button><br>
                <a id="registerScreenLink" href="#" style="color:#ffcdcd ">No account? Register here.</a>
            </div>
            
            <div id="registerInfo">
                <h1 style="color: ;font-family:Trebuchet MS,Lucida Grande,Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif; font-size:70px"><center>Register</center></h1>
                <p style="color:#23395d ;font-family:Trebuchet MS,Lucida Grande,Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif">Username:<br>
                <input type="text" id="registerUsername"> <br>
                Password: <br>
                <input type="password" id="registerPassword"> <br>
                Repeat your password: <br>
                <input type="password" id="registerRepeatPassword"> <br>
                <b><span id="registerIncorrect" ></span><br></b>
                <button id="registerSubmit"  style="font-size: 35px; border-radius: 6px;">Register</button><br>
                <a id="loginScreenLink" href="#" style="color:#ffcdcd ">Have an account? Log in here.</a>
                
            </div>
        </div>
    </div>
	</body>
</html>
